<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Пример адаптивного макета, построенного с использованием Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
       #red {
      background-color: red;
	  text-align: center;
	  color: white;
    }
      #orange {
      background-color: orange;
	  text-align: center;
	  color: white;
    }
    #yellow {
      background-color: yellow;
	  text-align: center;
	  color: white;
    }
    #green {
      background-color: green;
	  text-align: center;
	  color: white;
    }
    #blue {
      background-color: blue;
	  text-align: center;
	  color: white;
    }
    
  </style>
</head>

<body>

   <div class="container">  <!-- оберточный контейнер-адаптивно-фиксированный -->
    <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-xl" id="red"> 1 </div>
    <div class="col-12 col-sm-6 col-md-4 col-xl" id="orange"> 2 </div>
    <div class="col-12 col-sm-6 col-md-4 col-xl" id="yellow"> 3 </div>
    <div class="col-12 col-sm-6 col-md-6 col-xl" id="green"> 4 </div>
    <div class="col-12 col-sm-12 col-md-6 col-xl" id="blue"> 5 </div>
    </div> 
   </div>


  <!-- jQuery -->
  <!-- Popper -->
  <!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
